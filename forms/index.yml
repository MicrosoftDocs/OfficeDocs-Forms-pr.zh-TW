### YamlMime:Hub
title: Microsoft Forms 系統管理員
summary: 有了 Microsoft Forms，您可以輕鬆地建立問卷、測驗、投票和其他類型的表單。 您可以使用幾乎任何網頁瀏覽器或行動裝置，邀請人員回應您的表單、在提交時查看即時結果、使用內建的分析來評估回應，以及將結果匯出至 Excel 進行其他分析或評分。 表單通常可供 Office 365 教育版客戶、Microsoft 365 Apps 商務版客戶，以及擁有 Microsoft 帳戶 (Hotmail、Live 或 Outlook.com) 的客戶使用。
